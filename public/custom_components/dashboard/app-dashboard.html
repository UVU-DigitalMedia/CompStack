<dom-module id="app-dashboard">

    <template>

        <paper-drawer-panel id="menu" disableSwipe="true" disableEdgeSwipe="true" edgeSwipeSensitivity="0">

            <paper-header-panel drawer>

                <div><h1>Menu</h1></div>

            </paper-header-panel>

            <paper-header-panel main>

                <dashboard-toolbar user="[[user]]"></dashboard-toolbar>

                <dashboard-body user="[[user]]"></dashboard-body>

            </paper-header-panel>

        </paper-drawer-panel>

    </template>

    <style>

        paper-drawer-panel {
            --paper-drawer-panel-main-container: {
                background-color: #f6f7fa;
             };
              --paper-drawer-panel-left-drawer-container: {
                  background-color: #3c7d15;
                  text-align: center;
                  color: #fff;
             };
        }

    </style>

    <script>

        Polymer({

            is: 'app-dashboard',

            properties: {

                user: {

                    type: Object,
                    notify: true
                }

            },

        });

    </script>

</dom-module>
