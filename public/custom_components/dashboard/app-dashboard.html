<dom-module id="app-dashboard">

    <template>

        <paper-drawer-panel id="menu" disableSwipe="true" disableEdgeSwipe="true" edgeSwipeSensitivity="0">

            <paper-header-panel drawer>

                <div><h1>Menu</h1></div>

            </paper-header-panel>

            <paper-header-panel main>

                <paper-toolbar class="topbar">

                    <iron-icon class="click" on-tap="toggleMenu" icon="icons:menu" paper-drawer-toggle></iron-icon>

                    <iron-icon on-tap="toggleMenu" icon="icons:search"></iron-icon>

                    <paper-input id="search" label="search"></paper-input>

                    <dashboard-logout></dashboard-logout>

                </paper-toolbar>

                <div class="bodycontainer">

                    <h1>Welcome to the Dashboard</h1>

                </div>

            </paper-header-panel>

        </paper-drawer-panel>

    </template>

    <style>

        .click {
            cursor: pointer;
        }
        paper-drawer-panel {
            --paper-drawer-panel-main-container: {
                background-color: #f6f7fa;
             };
              --paper-drawer-panel-left-drawer-container: {
                  background-color: #3c7d15;
                  text-align: center;
                  color: #fff;
             };
        }
        .bodycontainer{
            padding: 10px;
        }
        .topbar {
            background-color: #ffffff;
        }
        iron-icon, paper-input{
            display: inline-block;
        }
        .outbtn {
            color: black;
            float: right;
        }

    </style>

    <script>

        Polymer({

            is: 'app-dashboard',

            properties: {

                user: {
                    type: Object,
                    notify: true
                }

            },

            ready: function() {

            },

            logout: function(){

                document.getElementById('login').logout();

            },

            toggleMenu: function(){

                this.$.menu.togglePanel();

            }

        });

    </script>

</dom-module>
