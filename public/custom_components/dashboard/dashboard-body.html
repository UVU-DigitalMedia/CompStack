<dom-module id="dashboard-body">

    <template>

        <div class="bodycontainer">

            <h1>Welcome {{user.displayName}}</h1>

            <firebase-competencies competencies="{{competencies}}"></firebase-competencies>

                <template is="dom-repeat" items="{{competencies}}" as="competency">

                    <dashboard-competencycard competency="{{competency}}"></dashboard-competencycard>

                </template>

        </div>

    </template>

    <style>

        .bodycontainer {
            padding: 5px;
        }

    </style>

    <script>

        Polymer({

            is: 'dashboard-body',

            properties: {

                user: Object,
                competencies: Object,
                users: Object

            },

            ready: function () {


            }


        })

    </script>

</dom-module>
