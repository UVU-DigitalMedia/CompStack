<dom-module id="dashboard-competencycard">

    <template>

        <firebase-document
            id="compdoc"
            path="/competencies/[[key]]"
            data="{{competency}}">
        </firebase-document>

        <firebase-document
            path="/users/[[competency.creator]]/displayName"
            data="{{creator}}">
        </firebase-document>

        <paper-card class$="[[cardClass]]">

                <div class="card-actions">

                    <h2>{{competency.$key}}</h2>

                    <iron-icon icon$="{{toggleIcon}}" on-tap="toggleOpen"></iron-icon>

                </div>

                <div class="card-content">

                    <dl>
                      <dt>Description</dt>
                        <dd id="description" contenteditable="true" on-blur="save">{{competency.title}}</dd>
                      <dt>Creator:</dt>
                        <dd id="creator">{{creator}}</dd>
                      <dt>Course:</dt>
                        <dd id="course" contenteditable="true" on-blur="save">{{competency.course}}</dd>
                      <dt>Last Modified:</dt>
                        <dd on-blur="save">{{competency.modified}}</dd>
                    </dl>

                </div>

        </paper-card>

    </template>

    <style>

        paper-card {

            vertical-align: top;
            margin: 10px;

        }

        .mini {

            width: 300px;

        }

        .large {

            width: 100%;

        }

        iron-icon {

            float: right;
            cursor: pointer;
        }

        h2 {

            width: 50%;
            height: 30px;
            overflow: hidden;
            display: inline-block;

        }

        dt {

            font-weight: bolder;
            padding: 0;
            margin: 0;

        }

        dd {

            margin-left: 15px;

        }


    </style>

    <script>

            Polymer({

                is: 'dashboard-competencycard',

                properties: {

                    key: String,

                    competency: {

                        type: Object,
                        notify: true,

                    },

                    creator: Object,

                    cardClass: {

                        type: String,

                        value: 'mini'

                    },

                    toggleIcon: {

                        type: String,

                        value: 'icons:open-in-new'

                    },

                    hideEdit: {

                        type: Boolean,

                        value: true

                    }

                },


                toggleOpen: function() {

                    if(this.cardClass == 'mini'){

                        this.toggleIcon = 'icons:close';
                        this.cardClass = 'large';
                        this.hideEdit = false;

                    }
                    else {

                        this.toggleIcon = 'icons:open-in-new';
                        this.cardClass = 'mini';
                        this.hideEdit = true;

                    }
                },

                save: function() {

                    this.competency.course = this.$.course.textContent;
                    this.competency.title = this.$.description.textContent;
                    this.competency.modified = new Date().toString();
                    console.log(this.competency)

                    this.$.compdoc.save('/competencies', this.key)
                        .then(function(data){ console.log('Saved') })
                        .catch(function(data){ console.log('Not Saved') });

                }

            });

    </script>

</dom-module>
