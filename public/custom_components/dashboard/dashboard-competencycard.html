<dom-module id="dashboard-competencycard">

    <template>

        <firebase-document
            path="/users/[[competency.creator]]/displayName"
            data="{{creator}}">
        </firebase-document>

        <paper-card heading="{{competency.$key}}">

                <div class="card-content">

                    <dl>
                      <dt>Title</dt>
                        <dd>{{competency.title}}</dd>
                      <dt>Creator:</dt>
                        <dd>{{creator}}</dd>
                      <dt>Course:</dt>
                        <dd>{{competency.course}}</dd>
                    </dl>

                </div>

        </paper-card>

    </template>

    <style>

        paper-card {

            width: 300px;
            margin: 10px;
            vertical-align: top;

        }

        dt {

            font-weight: bolder;
            padding: 0;
            margin: 0;

        }

        dd {

            margin-left: 15px;

        }


    </style>

    <script>

            Polymer({

                is: 'dashboard-competencycard',

                properties: {

                    competency: Object,

                    creator: Object,

                }

            });

    </script>

</dom-module>
