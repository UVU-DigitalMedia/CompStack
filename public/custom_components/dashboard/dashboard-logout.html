<dom-module id="dashboard-logout">

    <template>

        <paper-button on-tap="logout">Logout</paper-button>

    </template>

    <style>

        :host {
            color: black;
            background-color: white;
            float: right;
        }

    </style>

    <script>

        Polymer({

            is: 'dashboard-logout',

            logout: function(){

                document.getElementById('login').logout();

            }

        });

    </script>

</dom-module>
