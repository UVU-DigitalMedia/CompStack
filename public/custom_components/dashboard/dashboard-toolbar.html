<dom-module id="dashboard-toolbar">

    <template>

        <paper-toolbar>

            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>

            <iron-icon icon="icons:search"></iron-icon>

            <paper-input id="search" label="search"></paper-input>

            <span class="title"></span>

            <img class="userPic" src="{{user.photoURL}}">

            <dashboard-logout></dashboard-logout>

        </paper-toolbar>

    </template>

    <style>

        paper-toolbar {
            background-color: #fff;
            display: block;
            vertical-align: top;
        }
        .userPic {
            height: 50px;
            border-radius: 25px;
        }
        .click {
            cursor: pointer;
        }
        iron-icon {
            display: inline-block;
        }

    </style>

    <script>

        Polymer({

            is: 'dashboard-toolbar',

            properties: {

                user: Object

            }

        });

    </script>

</dom-module>
