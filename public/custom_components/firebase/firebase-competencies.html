<dom-module id="firebase-competencies">

    <template>

        <firebase-query
            id="query"
            path="/competencies"
            data="{{competencies}}">
        </firebase-query>

    </template>

    <script>

        Polymer({

            is: 'firebase-competencies',

            properties: {

                competencies: {
                    type: Object,
                    notify: true
                }
            },

        });

    </script>

</dom-module>
