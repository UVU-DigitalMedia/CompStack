<dom-module id="firebase-competencies">

    <template>

        <firebase-query
            id="query"
            path="/competencies"
            data="{{data}}">
        </firebase-query>

        <template is="dom-repeat" items="{{data}}">

            <paper-card heading="{{item.$key}}">

                <div class="card-content">

                    <dl>
                      <dd>Description</dd>
                      <dt>{{item.title}}</dt>
                      <dt>Creator:</dt>
                      <dd>{{item.creator}}</dd>
                      <dt>Course:</dt>
                      <dd>{{item.course}}</dd>
                    </dl>

                </div>

            </paper-card>

        </template>


        <paper-button on-tap="out">Output Data</paper-button>

    </template>

    <style>

        paper-card{

            width: 300px;
            margin: 10px;
            vertical-align: top;

        }

        dd {

            font-weight: bolder;
            padding: 0;
            margin: 0;

        }

        dt {

            margin-left: 15px;

        }


    </style>

    <script>

        Polymer({

            is: 'firebase-competencies',

            properties: {

                data: Object

            },

            out: function() {

                console.log(this.data)

            }

        });

    </script>

</dom-module>
