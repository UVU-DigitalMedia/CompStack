<dom-module id="firebase-competencies">

    <template>

        <firebase-query
            id="query"
            path="/competencies"
            data="{{competencies}}">
        </firebase-query>

    </template>

    <script>

        Polymer({

            is: 'firebase-competencies',

            properties: {

                competencies: {
                    type: Object,
                    notify: true,
                }
            },

            save: function(){

                this.$.query.save()
                    .then(function(data){ console.log('Saved') })
                    .catch(function(data){ console.log('Not Saved') });

            }

        });

    </script>

</dom-module>
