<dom-module id="login-loginform">

    <template>

        <h2>Welcome <span class="darken">Back!</span></h2>

        <div class="input-container">

            <iron-icon icon="social:person-outline"></iron-icon><paper-input id="username" label="Username"></paper-input><br/>

            <iron-icon icon="icons:lock-outline"></iron-icon><paper-input id="password" type="password" label="Password"></paper-input>

        </div>

        <paper-button class="login" on-tap="login">Login</paper-button>

    </template>

    <style>
        .input-container{
            width: 400px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        .darken {
            color: #385768;
        }
        iron-icon, paper-input{
            display: inline-block;
        }
        paper-input{
            width: 375px;
        }
        .login {
            display: block;
            text-align: center;
            color: #fff;
            background-color: #385768;
            border-radius: 20px;
            width: 250px;
            margin: 24px auto 24px auto;
        }

        .line {
            display: inline-block;
            background-color: #8492af;
            height: 1px;
            width: 100px;
            vertical-align: middle;
        }
        .btn-container{
            display: block;
            width: 600px;
            margin: auto;
        }
    </style>

    <script>

        Polymer({

            is: 'login-loginform',

            properties: {

                firebase: Object

            },

            login: function(){

                this.firebase.login(this.$.username.value, this.$.password.value);

            }

        });

    </script>

</dom>
